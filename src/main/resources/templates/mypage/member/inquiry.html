<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의내역</title>
    <link rel="icon" href="/img/main/fabicon.png" type="image/png" sizes="50x50"/>
    <link rel="stylesheet" href="/css/global/global.css">
    <link rel="stylesheet" href="/css/component/header.css"/>
    <link rel="stylesheet" href="/css/component/footer.css"/>
    <link rel="stylesheet" href="/css/global/mypage.css">
    <link rel="stylesheet" href="/css/mypage/user/side-bar.css">
    <link rel="stylesheet" href="/css/mypage/user/top-bar.css">
    <link rel="stylesheet" href="/css/mypage/user/inquiry.css">
</head>
<style>
    .blind {
        display: none !important;
    }
</style>
<body>
    <div class="wrap">
        <header class="header-stage" th:insert="~{component/header.html :: header}"></header>
        <section id="contents" class="container">
            <div class="content-wrap">

                <div class="header-stage" th:insert="~{mypage/member/top-bar.html :: top-bar}"></div><!-- // top-bar.html -->

                <div class="frame-sm">

                    <div class="header-stage" th:insert="~{mypage/member/side-bar.html :: side-bar}"></div><!-- // side-bar.html -->

                    <form id="frm" name="inquiryForm" action="">
                        <div id="thumDtlPop"><!-- // 이미지 모달 -->
                            <div class="layer-wrap" id="popup-sample01" style="display:none">
                                <div class="layer-pop img-view-popup">
                                    <div class="layer-inner">
                                        <div class="layer-content">
                                            <div class="img-auto-slide">
                                                <div class="swiper-container swiper-container-initialized swiper-container-horizontal swiper-container-autoheight">
                                                    <ul class="swiper-wrapper" style="height: 126px; transform: translate3d(0px, 0px, 0px);">
                                                        <li class="swiper-slide swiper-slide-active" style="width: 510px; margin-right: 1px;">
                                                            <img src="https://file.rankingdak.com/image/RANK/REVIEW/US_RV_IMG1/20230415/IMG1681Teg570545730.png">
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="btn-x-md2 ui-close-pop">
                                            <img class="close__modal" src="/img/mypage/close-button.webp" width="30">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="frame-right">
                            <div class="frame-cnt-inner">
                                <div class="menu-title-area">
                                    <h3 class="title-menu">1:1 문의</h3>
                                </div><!--// menu-title-area -->
                                <div class="board-list ui-accordion">
                                    <ul class="accordion-list ui-accordion-list inquiry__list__append"></ul><!--// append list-->
                                </div>
                                <div class="page-bottom">
                                    <div class="pagination mt20" style="margin-top: 30px;"></div><!--// 페이징-->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer class="footer-stage" th:insert="~{component/footer.html :: footer}"></footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/main/header.js"></script>
<script src="/js/CS/common.js"></script>
<script src="/js/mypage/user/ajax.js"></script>
<script src="/js/mypage/user/inquiry.js"></script>
</html>
