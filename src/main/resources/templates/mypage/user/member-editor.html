<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정</title>
    <link rel="stylesheet" href="../../../static/css/global/global.css">
    <link rel="stylesheet" href="../../../static/css/mypage/user/side-bar.css">
    <link rel="stylesheet" href="../../../static/css/mypage/user/top-bar.css">
    <link rel="stylesheet" href="../../../static/css/mypage/user/member-editor.css">
</head>
<body>
    <div class="wrap">
        <section id="contents" class="container">
            <div class="content-wrap">


                <!-- // top-bar.html -->


                <div class="frame-sm">


                <!-- // side-bar.html -->


                    <form id="frm" name="memberEditorForm" action="">   <!-- // 현재 button[type='button']임 -->
                        <div class="frame-right" id="memberInfoContents">
                            <div class="frame-cnt-inner">
                                <div class="menu-title-area">
                                    <h3 class="title-menu">회원정보수정</h3>
                                </div><!--// menu-title-area -->
                                    <div class="board-form type3">
                                        <div class="input-guide-box">
                                            <div class="inner">
                                                <h4 class="box-tit">비밀번호를 입력해주세요.</h4>
                                                <p class="txt">회원님의 개인정보 보호를 위해 비밀번호를 다시 한번 확인 합니다.<br>비밀번호가 노출되지 않도록 주의해주세요.</p>
                                                <div class="input-group type-lg w-full">
                                                    <input type="password" id="password" name="password" class="input-text" placeholder="비밀번호 입력">
                                                    <span class="input-group-btn">
                                                        <button type="button" class="btn-form btn-primary btn_submit">
                                                            <span>확인</span>
                                                        </button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div><!--// input-guide-box -->
                                    </div><!--// board-form -->
                            </div><!--// frame-cnt-inner -->
                        </div><!--// frame-right -->
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
