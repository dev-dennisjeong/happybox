<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰 게시글 작성하기</title>
    <link rel="stylesheet" href="../../static/css/global/global.css" />
    <link rel="stylesheet" href="../../static/css/component/header.css" />
    <link rel="stylesheet" href="../../static/css/component/footer.css" />
    <link rel="stylesheet" href="../../static/css/member/member.css" />
    <link rel="stylesheet" href="../../static/css/member/board-insert.css" />
  </head>
  <body>
    <root style="zoom: 90%">
      <header></header>
      <section id="contents" class="container">
        <div class="content-wrap">
          <div class="frame-sm">
            <form id="counselRegFrm" name="counselRegFrm" action="" method="post">
              <div class="frame-right">
                <div class="frame-cnt-inner">
                  <div class="menu-title-area">
                    <h3 class="title-menu">게시글 작성하기</h3>
                  </div>
                  <!--// menu-title-area -->

                  <div class="board-form type2">
                    <table>
                      <caption>
                        내용 작성
                      </caption>
                      <colgroup>
                        <col style="width: 180px" />
                        <col style="width: auto" />
                      </colgroup>
                      <tbody>
                        <tr>
                          <th class="text-left" scope="row">
                            <div class="in-tb">
                              제목<em class="es"><span class="blind">필수입력</span></em>
                            </div>
                          </th>
                          <td class="text-left">
                            <div class="input-group w-full">
                              <input
                                type="text"
                                name="vQuestionTitle"
                                id="vQuestionTitle"
                                title=""
                                class="input-text"
                                placeholder="제목을 입력해주세요"
                                value=""
                              />
                            </div>
                          </td>
                        </tr>

                        <tr>
                            <th class="text-left" scope="row" style="padding-top: 0;">
                              <div class="in-tb">
                                복지관명<em class="es"><span class="blind">필수입력</span></em>
                              </div>
                            </th>
                            <td class="text-left" style="padding-top: 0;">
                              <div class="input-group w-full">
                                <input
                                  type="text"
                                  name="vQuestionTitle"
                                  id="vQuestionTitle"
                                  title=""
                                  class="input-text"
                                  placeholder="복지관명을 입력해주세요"
                                  value=""
                                />
                              </div>
                            </td>
                          </tr>

                          <tr>
                            <th class="text-left" scope="row" style="padding-top: 0;">
                                <div class="in-tb">
                                  별점<em class="es"><span class="blind">필수입력</span></em>
                                </div>
                                </th>
                                <td class="text-left" style="padding-top: 0;">
                                    <div class="input-group w-full">
                                        <em class="rating-point">
                                            <img class="rating__point one" src="../../static/img/mypage/rating-pull.png">
                                            <img class="rating__point two" src="../../static/img/mypage/rating-pull.png">
                                            <img class="rating__point three" src="../../static/img/mypage/rating-pull.png">
                                            <img class="rating__point four" src="../../static/img/mypage/rating-pull.png">
                                            <img class="rating__point five" src="../../static/img/mypage/rating-pull.png">
                                          </em>
                                    </div>
                                  </td>
                          </tr>

                        <tr>
                          <th class="text-left" scope="row">
                            <div class="in-tb">
                              문의내용 <em class="es"><span class="blind">필수입력</span></em>
                            </div>
                          </th>
                          <td class="text-left">
                            <div class="textarea-box-count h230">
                              <textarea
                                id="vQuestionCont"
                                placeholder="문의내용을 입력하세요"
                                name="vQuestionCont"
                              ></textarea>
                              <div class="txt-count">
                                <span id="counter">0</span> / <span class="total">1,000</span>
                              </div>
                            </div>
                          </td>
                        </tr>
                        <!-- 첨부파일 영역 -->
                        <tr class="attach-file-line">
                          <th class="text-left" scope="row"></th>
                          <td class="text-left">
                            <div class="file-add-boxes">
                              <div class="div-attach-thumb" id="US_RV_IMG1_attachThumb">
                                <button type="button" class="btn-attach-thumb">
                                  <i class="ico-plus-xlg"></i><span class="blind">파일첨부</span>
                                </button>
                                <input
                                  class="input_file"
                                  name="imgFile"
                                  type="file"
                                  accept="image/*"
                                  style="display: none"
                                />
                                <div class="attach-img" style="display: none;">
                                  <img
                                    src=""
                                    style="width: 68px; height: 68px"
                                  /><button
                                    type="button"
                                    class="btn-x-xs2 btn_del"
                                  >
                                    <i class="ico-x-white"></i><span class="blind">삭제</span>
                                  </button>
                                </div>
                              </div>
                              <div class="div-attach-thumb" id="US_RV_IMG2_attachThumb">
                                <button type="button" class="btn-attach-thumb">
                                  <i class="ico-plus-xlg"></i><span class="blind">파일첨부</span>
                                </button>
                                <input
                                  class="input_file"
                                  name="imgFile"
                                  type="file"
                                  accept="image/*"
                                  style="display: none"
                                />
                                <div class="attach-img" style="display: none;">
                                  <img
                                    src=""
                                    style="width: 68px; height: 68px"
                                  /><button
                                    type="button"
                                    class="btn-x-xs2 btn_del"
                                  >
                                    <i class="ico-x-white"></i><span class="blind">삭제</span>
                                  </button>
                                </div>
                              </div>
                              <div class="div-attach-thumb" id="US_RV_IMG3_attachThumb">
                                <button type="button" class="btn-attach-thumb">
                                  <i class="ico-plus-xlg"></i><span class="blind">파일첨부</span>
                                </button>
                                <input
                                  class="input_file"
                                  name="imgFile"
                                  type="file"
                                  accept="image/*"
                                  style="display: none"
                                />
                                <div class="attach-img" style="display: none;">
                                  <img
                                    src=""
                                    style="width: 68px; height: 68px"
                                  /><button
                                    type="button"
                                    class="btn-x-xs2 btn_del"
                                  >
                                    <i class="ico-x-white"></i><span class="blind">삭제</span>
                                  </button>
                                </div>
                              </div>
                              <p class="text-guide-md">
                                - 최대 15MB 이하의 JPG, PNG, GIF, BMP 파일 3장까지 첨부 가능합니다.
                              </p>
                            </div>
                          </td>
                        </tr>
                        <!--// 첨부파일 영역 -->
                      </tbody>
                    </table>
                  </div>
                  <!--// board-form -->

                  <div class="btn-bottom-area">
                    <button type="button" class="btn-basic-lg2 btn-grey3">
                      <span>취소하기</span>
                    </button>
                    <button type="button" class="btn-basic-lg2 btn-primary">
                      <span>작성하기</span>
                    </button>
                  </div>
                </div>
                <!--// frame-cnt-inner -->
              </div>
              <!--// frame-right -->
            </form>
          </div>
          <!--// frame-sm -->
        </div>
        <!--// content-wrap -->
      </section>
      <footer></footer>
    </root>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $('header').load('../../templates/component/header.html');
    $('footer').load('../../templates/component/footer.html');
  </script>
  <script src="../../static/js/member/board-insert.js"></script>
</html>
