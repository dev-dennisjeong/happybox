<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>결제 페이지</title>
        <link rel="icon" href="../../static/img/main/favicon-32x32.png" type="image/png"/>
        <link rel="stylesheet" href="../../static/css/global/global.css" />
        <link rel="stylesheet" href="../../static/css/welfare/payment.css" />
    </head>
    <body style="zoom: 80%">
        <header></header>
        <section class="payment-container">
            <div class="payment-wrap">
                <div class="page-title-area">
                    <h2 class="page-title">구독/결제</h2>
                </div>
                <div class="payment-area">
                    <form id="payment" name="payment" action="">
                        <div class="order-info" id="orderUserInfo">
                            <div class="list-head">
                                <h3 class="title-list">구독자 정보</h3>
                            </div>
                        </div>
                        <!-- 구독자 정보 -->
                        <div class="order-address">
                            <ul class="info-txt">
                                <li class="info__after">오태양</li>
                                <li class="info__after">01071228966</li>
                                <li>jung_7122@naver.com</li>
                            </ul>
                        </div>
                        <div class="order-info" id="orderUserInfo">
                            <div class="list-head">
                                <h3 class="title-list">구독 기간</h3>
                            </div>
                        </div>
                        <!-- 구독 기간 -->
                        <div class="order-address">
                            <ul class="info-txt">
                                <li class="subscribe-date">
                                    <span class="start-date">2023-04-26</span>
                                    ~
                                    <span class="end-date">2023-05-26</span>
                                </li>
                            </ul>
                        </div>
                        <!-- 배송지 정보 -->
                        <div class="list-head-sub">
                            <h3 class="title-list">배송지 정보</h3>
                            <div class="custom-checkbox">
                                <input type="checkbox" name="" id="orderCheck" class="checkbox" />
                                <label for="orderCheck"> 주문자 정보와 동일 </label>
                            </div>
                        </div>
                        <div class="lineless-table type2">
                            <table>
                                <caption>
                                    정보 입력
                                </caption>
                                <colgroup>
                                    <col style="width: 100px" />
                                    <col />
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">받는분</th>
                                        <td>
                                            <input
                                                type="text"
                                                name=""
                                                title=""
                                                class="input-text w-full removeEmoji"
                                                value=""
                                            />
                                        </td>
                                    </tr>
                                    <tr class="row-th-top">
                                        <th scope="row">주소</th>
                                        <td>
                                            <div class="input-group-wrap box-type">
                                                <div class="input-group">
                                                    <div class="input-group-cell w160">
                                                        <input
                                                            type="text"
                                                            id="postcode"
                                                            name="receiverPost"
                                                            class="input-text"
                                                            placeholder="우편번호"
                                                            value=""
                                                            readonly
                                                        />
                                                    </div>
                                                    <div class="input-group-cell">
                                                        <input
                                                            type="text"
                                                            id="address"
                                                            name="receiverAddr"
                                                            class="input-text"
                                                            placeholder="기본주소"
                                                            value=""
                                                            readonly
                                                        />
                                                    </div>
                                                    <span
                                                        class="input-group-btn"
                                                        onclick="sample6_execDaumPostcode()"
                                                    >
                                                        <a
                                                            href="javascript:void(0)"
                                                            class="btn-ex-white"
                                                        >
                                                            <span>우편번호 찾기</span>
                                                        </a>
                                                    </span>
                                                </div>
                                            </div>
                                            <input
                                                type="text"
                                                id="detailAddress"
                                                name="receiverAddrDtl"
                                                class="input-text w-full removeEmoji"
                                                placeholder="상세주소"
                                                value=""
                                            />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">휴대폰 번호</th>
                                        <td>
                                            <input
                                                type="text"
                                                name=""
                                                title=""
                                                class="input-text w-full"
                                                maxlength="11"
                                                placeholder="휴대폰 번호를 입력해 주세요."
                                            />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="order-info-area">
                            <div class="order-item-box">
                                <div class="userOrderList">
                                    <div class="delivery-state normal">
                                        <h4 class="tit">구독한 복지관</h4>
                                        <div class="right-dlv-info">
                                            <img
                                                src="../../static/img/welfare/delivery.png"
                                                alt=""
                                            />
                                            <p class="txt">
                                                <span class="dlvPrice">정기 배송</span>
                                            </p>
                                        </div>
                                    </div>
                                    <ul class="productCart-list">
                                        <li>
                                            <div class="prd-info-area">
                                                <div class="inner">
                                                    <div class="column img">
                                                        <a href="javascript:void(0);">
                                                            <img
                                                                src="https://file.rankingdak.com/image/RANK/PRODUCT/PRD001/20220930/IMG1664KYw524724256_600_600.jpg"
                                                                alt=""
                                                            />
                                                        </a>
                                                    </div>
                                                    <div class="column tit">
                                                        <p class="tit">관악복지관</p>
                                                        <p class="desc">서울시 관악구 봉천동</p>
                                                        <ul class="price-item">
                                                            <li>
                                                                <span class="num">18,900</span>
                                                                원
                                                            </li>
                                                        </ul>
                                                    </div>
                                                    <div class="column price w70">
                                                        <span class="num">18,900</span>
                                                        원
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="order-info">
                            <div class="list-head">
                                <div class="order-banner text-center">
                                    <p>
                                        <strong>기부 포인트</strong>
                                        <em>
                                            <span>1000P</span>
                                            이상 사용가능
                                        </em>
                                    </p>
                                </div>
                                <h3 class="title-list">기부 포인트 사용</h3>
                            </div>
                            <div class="lineless-table type1">
                                <table>
                                    <caption>
                                        기부 포인트 사용
                                    </caption>
                                    <colgroup>
                                        <col style="width: 190px" />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row">
                                                <span class="tit"> 포인트 사용 </span>
                                            </th>
                                            <td>
                                                <div class="order-point">
                                                    <div class="input-group-wrap box-type">
                                                        <div class="input-group">
                                                            <input
                                                                type="text"
                                                                id="point"
                                                                class="input-text ui-point-input"
                                                                placeholder="1,000P부터 사용가능"
                                                            />
                                                            <span class="input-group-btn">
                                                                <button
                                                                    type="button"
                                                                    class="btn-x-xs btn-input-del"
                                                                >
                                                                    <i class="ico-x-normal"></i>
                                                                    <span class="blind">삭제</span>
                                                                </button>
                                                                <button
                                                                    type="button"
                                                                    class="btn-ex-grey"
                                                                >
                                                                    <span>전액사용</span>
                                                                </button>
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <p class="point-guide">
                                                        사용 가능 기부 포인트
                                                        <em class="text-num-bold">2,000</em>P
                                                    </p>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="order-info">
                            <div class="payment-btn-wrap">
                                <div class="btn-area">
                                    <button type="button" class="save-btn">
                                        <span>결제</span>
                                    </button>
                                    <button type="button" class="subscribe-btn">
                                        <span>취소</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <input type="hidden" id="sample6_postcode" placeholder="우편번호" />
        <input type="hidden" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" /><br />
        <input type="hidden" id="sample6_address" placeholder="주소" /><br />
        <input type="hidden" id="sample6_detailAddress" placeholder="상세주소" />
        <input type="hidden" id="sample6_extraAddress" placeholder="참고항목" />
        <footer></footer>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- <script>
        $("header").load("../../templates/component/header.html");
        $("footer").load("../../templates/component/footer.html");
    </script> -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="../../static/js/welfare/payment.js"></script>
</html>
