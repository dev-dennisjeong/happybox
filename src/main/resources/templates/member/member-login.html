<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../../static/css/global/global.css" />
    <link rel="stylesheet" href="../../static/css/member/member.css" />
    <link rel="stylesheet" href="../../static/css/member/login.css" />
  </head>
  <body>
    <section class="login-section">
      <div class="login-container">
        <div class="login-area">
          <div class="login-greeting">
            <strong class="txt">안녕하세요 :) </strong>
            <p class="message">
              <i class="ico-logo-login"></i><span class="blind">해피박스</span>입니다.
            </p>
          </div>
          <!--// login-greeting -->

          <form
            id="login_form"
            name="login_form"
            action="/auth/login"
            method="post"
            onsubmit="return onSubmitLogin();"
            data-gtm-form-interact-id="0"
          >
            <input type="hidden" name="encId" value="" />
            <input type="hidden" name="endPw" value="" />

            <fieldset>
              <legend>아이디/비밀번호 입력</legend>
              <div class="input-group w-full">
                <label for="id" class="blind">아이디</label>
                <input
                  type="text"
                  id="id"
                  name="id"
                  class="input-text type-lg"
                  placeholder="아이디"
                  maxlength="100"
                />
              </div>
              <div class="input-group w-full">
                <label for="pw" class="blind">비밀번호</label>
                <input
                  type="password"
                  id="pw"
                  class="input-text type-lg"
                  placeholder="비밀번호"
                  maxlength="100"
                  data-gtm-form-interact-field-id="0"
                />
              </div>
              <div class="chk-area remember-me-con">
                <div class="custom-checkbox remember-me1-con">
                  <input
                    type="checkbox"
                    id="remember-me"
                    class="checkbox"
                    name="remember-me"
                    checked=""
                  /><label for="remember-me"> 자동로그인</label>
                </div>
                <div class="custom-checkbox">
                  <input
                    type="checkbox"
                    id="remember-me2"
                    class="checkbox"
                    name="remember-me2"
                    checked="checked"
                  /><label for="remember-me2"> 아이디저장</label>
                </div>
              </div>
              <button type="submit" class="btn-basic-lg2 btn-primary w-full">
                <span>로그인</span>
              </button>
            </fieldset>

            <div class="page-guide-center find-con">
              <ul class="txt-link-list">
                <li><a href="/auth/findid" class="text-black2">아이디 찾기</a></li>
                <li><a href="/auth/findpw" class="text-black2">비밀번호 찾기</a></li>
              </ul>
            </div>

            <div id="member-login-error-text" style="display: none"></div>

            <input type="hidden" name="cartType" value="" />
            <input type="hidden" name="nonmemberYn" value="" />

            <div>
              <input type="hidden" name="_csrf" value="1f4700f6-0501-46c8-b409-143ae32a734e" />
            </div>
          </form>
          <div class="sns-login">
            <ul class="sns-login-list">
              <li>
                <a href="javascript:loginWithNaver()"
                  ><i class="ico-sns-loin naver"></i><span class="blind">네이버 로그인</span></a
                >
              </li>
              <li>
                <a href="javascript:loginWithKakao();"
                  ><i class="ico-sns-loin kakao"></i><span class="blind">카카오 로그인</span></a
                >
              </li>
              <!-- [Dev] 20220304 카카오 페이스북 로그인 추가 -->
              <!--
                    <li><a href="/oauth2/authorization/facebook"><i class="ico-sns-loin facebook"></i><span class="blind">페이스북 로그인</span></a></li>
                    -->
              <!-- // [Dev] 20220304 카카오 페이스북 로그인 추가 -->
            </ul>
          </div>
          <!--// sns-login -->

          <div class="btn-bottom-area">
            <a href="/member/join/general" class="btn-basic-lg2 btn-default w-full"
              ><span>일반회원가입</span></a
            >
          </div>
          <div class="btn-bottom-area" style="margin-top: 8px">
            <a href="/member/join/general" class="btn-basic-lg2 btn-default w-full"
              ><span>복지관회원가입</span></a
            >
          </div>
          <div class="btn-bottom-area" style="margin-top: 8px">
            <a href="/member/join/general" class="btn-basic-lg2 btn-default w-full"
              ><span>유통업체회원가입</span></a
            >
          </div>
          <div class="page-guide-center">
            <ul class="txt-link-list">
              <li>
                <a href="/auth/nonmemberOrderSearch"
                  ><span class="text-grey">비회원주문조회</span></a
                >
              </li>
            </ul>
            <!--// [Dev] 20211007 수정 -->

            <!-- [Dev] 20211007 기존 삭제 :
                    <a href="#" class="btn-link-txt6 text-grey3"><u>비회원주문조회</u></a>
                -->
          </div>
        </div>
        <!--// login-area -->
      </div>
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
</html>
