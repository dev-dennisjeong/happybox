<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레시피 게시판 작성하기</title>
    <link rel="stylesheet" href="../../static/css/global/global.css" />
    <link rel="stylesheet" href="../../static/css/component/header.css" />
    <link rel="stylesheet" href="../../static/css/component/footer.css" />
    <link rel="stylesheet" href="../../static/css/member/member.css" />
    <link rel="stylesheet" href="../../static/css/member/board.css" />
  </head>
  <body>
    
    <section class="donate-insert-container">
      <div class="content-wrap frame-sm">
        <div class="page-title-area">
          <h2 class="title-page">
            <a href="javascript:void(0)">레시피 게시글 작성</a>
          </h2>
        </div>
        <div class="frame-wrap">
          <div class="frame-right">
            <div class="frame-cnt-inner">
              <div class="board-form">
                <table>
                  <tbody>
                    <tr>
                      <th class="text-left">
                        <div class="in-tb">
                          제목
                          <em class="es"></em>
                        </div>
                      </th>
                    </tr>
                    <tr>
                      <th class="text-left">
                        <div class="in-tb">
                          내용
                          <em class="es"></em>
                        </div>
                      </th>
                      <td class="text-left">
                        <div class="textarea-box-count h230">
                          <textarea
                            id="vQuestionCont"
                            placeholder="내용을 입력해주세요."
                            name="vQuestionCont"
                          ></textarea>
                          <div class="txt-count">
                            <span id="counter"></span> /
                            <span class="total"></span>
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr class="attach-file-line">
                      <th class="text-left"></th>
                      <td class="text-left file-box-wrap">
                        <div class="file-add-boxes">
                          <div class="div-attach-thumb">
                            <button class="btn-attach-thumb">
                              <i class="ico-plus-xlg">
                                <svg height="26px" viewBox="0 0 512 512" width="26px">
                                  <g>
                                    <path
                                      d="M384,265H264v119h-17V265H128v-17h119V128h17v120h120V265z"
                                    ></path>
                                  </g>
                                </svg>
                              </i>
                            </button>
                            <input
                              type="file"
                              name="imgFile"
                              style="display: none"
                              accept="image/*"
                            />
                          </div>
                        </div>
                        <div class="file-add-boxes">
                          <div class="div-attach-thumb">
                            <button class="btn-attach-thumb">
                              <i class="ico-plus-xlg">
                                <svg height="26px" viewBox="0 0 512 512" width="26px">
                                  <g>
                                    <path
                                      d="M384,265H264v119h-17V265H128v-17h119V128h17v120h120V265z"
                                    ></path>
                                  </g>
                                </svg>
                              </i>
                            </button>
                            <input
                              type="file"
                              name="imgFile"
                              style="display: none"
                              accept="image/*"
                            />
                          </div>
                        </div>
                        <div class="file-add-boxes">
                          <div class="div-attach-thumb">
                            <button class="btn-attach-thumb">
                              <i class="ico-plus-xlg">
                                <svg height="26px" viewBox="0 0 512 512" width="26px">
                                  <g>
                                    <path
                                      d="M384,265H264v119h-17V265H128v-17h119V128h17v120h120V265z"
                                    ></path>
                                  </g>
                                </svg>
                              </i>
                            </button>
                            <input
                              type="file"
                              name="imgFile"
                              style="display: none"
                              accept="image/*"
                            />
                          </div>
                        </div>
                        <p class="text-guide-md">
                          - 최대 15MB 이하의 JPG, PNG, GIF, BMP 파일 3장까지 첨부 가능합니다.
                        </p>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="btn-bottom-area">
                  <button type="button" class="btn-basic-lg2 btn-grey3">
                    <span>취소하기</span>
                  </button>
                  <button type="button" class="btn-basic-lg2 btn-primary">
                    <span>기부하기</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
