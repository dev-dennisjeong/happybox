<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 게시물 목록</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../../static/img/main/fabicon.png" type="image/png" sizes="50x50"/>
	<link rel="stylesheet" href="../../static/css/admin/admin-default.css">
    <link rel="stylesheet" href="../../static/css/admin/admin-modal.css">
    <link rel="stylesheet" href="../../static/css/admin/admin-boardList.css">
</head>
<body>
	<section class="header-section">
        <div class="info-title-box info-title-box-flex">
            <div class="logo-box-layout">
                <div class="logo-title-layout">
					<img class="logo-image" src="../../static/img/header/Logo-main.png" alt="">
                </div>
            </div>
            <div>
                <div class="select-name">
					<img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-arrow-down-b-128.png" class="depth1-icon">
                    <span>게시판 관리</span>	
                </div>
            </div>
        </div>
    </section>
    <main class="main-section">
        <!-- 임시 사이드바 -->
        <div id="side-bar"></div>
        <!-- 임시 사이드바 끝 -->
        <section class="content-section">
            <div class="container">
				<div class="container-margin">
					<!-- 헤더 -->
					<section class="board-info-box-layout">
						<div class="board-info-box">
							<div class="board-info-title-box">
								<span>레시피 게시물</span>
								<div class="delete-box">
									<button class="delete-button">게시물 삭제</button>
								</div>
							</div>
							<div class="info-table">
								<table>
									<thead>
										<tr>
											<th><label class="check-label">
												    <input type="checkbox" id="allSelect">
                                                </label>
											</th>
											<th>No</th>
											<th>카테고리</th>
											<th>게시글 제목</th>
											<th>작성자 명</th>
											<th>작성 날짜</th>
										</tr>
									</thead>
									<tr th:each="recipeBoardDTO : ${recipeBoards}" th:object="${recipeBoardDTO}">
										<td>
											<label class="check-label">
											    <input type="checkbox" name="check">
                                            </label>
										</td>
										<td class="show-modal" th:text="*{memberId}"></td>
										<td class="show-modal" th:text="*{recipeBoardTitle}"></td>
										<td class="show-modal" th:text="*{recipeBoardContent}"></td>
										<td class="show-modal" th:text="*{memberName}"></td>
										<td class="show-modal" th:text="*{recipeBoardRegisterDate}"></td>
									</tr>
								</table>
								<!-- 페이지 버튼 -->
								<div class="page-button-box-layout">
									<div class="page-button-box">
										<!-- 페이지 번호 -->
										<div class="">
											<div class="page-button-margin">
												<div>
													<img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_keyboard_arrow_left_48px-128.png" class="left-button">
												</div>
											</div>
										</div>
										<div class="page-button-active page-button">
											<div class="page-button-margin">
												<div>
													<span>1</span>
												</div>
											</div>
										</div>
										<div class="page-button">
											<div class="page-button-margin">
												<div>
													<span>2</span>
												</div>
											</div>
										</div>
										<div class="page-button">
											<div class="page-button-margin">
												<div>
													<span>3</span>
												</div>
											</div>
										</div>
										<div class="">
											<div class="page-button-margin">
												<div>
													<img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_keyboard_arrow_right_48px-128.png" class="right-button">
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- 페이지 버튼 끝 -->
							</div>
						</div>
					</section>
				</div>
			</div>
        </section>
    </main>
	<section class="delete-modal">
		<div class="delete-modal-shape">
			<div class="modal-header">
				<h4>삭제 확인</h4>
			</div>
			<div class="modal-body">
				<p>정말로 삭제하겠습니까?</p>
			</div>
			<div class="modal-footer">
				<span class="confirm-delete">확인</span>
				<span class="cancel-delete">취소</span>
			</div>
		</div>
	</section>
	<section class="modal">
		<div class="modal-shape board-shape">
			<div class="modal-header">
				<h4>게시글 상세보기</h4>

						xmlns="http://www.w3.org/2000/svg"
						data-name="Capa 1"
						id="Capa_1"
						viewBox="0 0 20 19.84"

					</svg>
				</a>
			</div>

								/>
							</div>
							<input type="file" name="file" style="display: none" />

								/>

							<input type="file" name="file" style="display: none" />

					</div>
					<ul class="content-list-wrap">
						<li class="content-list">
							<span>제목</span>
							<div class="content-input">
								<input type="text" value="혼자서도 만들어 먹을 수 있는 메뉴!!" readonly/>
							</div>
						</li>
						<li class="content-list">
							<span>닉네임</span>
							<div class="content-input">
								<input type="text" value="장군님" readonly/>
							</div>
						</li>
						<li class="content-list">
							<span>카테고리</span>
							<div class="content-input">
								<input type="text" value="레시피 게시판" readonly/>
							</div>
						</li>
						<li class="content-list">
							<span>작성날짜</span>
							<div class="content-input">
								<input type="text" value="2023.01.11" readonly/>
							</div>
						</li>
						<li class="content-list txt-align">
							<span>내용</span>
							<div class="content-input">
								<textarea class="normal-textarea" cols="30" rows="10" name="" readonly>

아주 맛있게 잘 됐습니다.</textarea>
